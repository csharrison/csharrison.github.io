<!DOCTYPE html>
<meta charset="utf-8">
<p>Let's try parsing CSS files</p>
<script>
var queryString = window.location.search.substring(1);
var vars = queryString.split("&");
var parsedParams = {};
vars.forEach(function(v) {
  var key_value = v.split('=');
  parsedParams[key_value[0]] = key_value[1];
});
var cssFile = parsedParams['cssFile'];
var numParses = parseInt(parsedParams['num'], 10) || 10;

startTime = performance.now();
for (var i = 0; i < numParses; i++) {
  var link = document.createElement('link');
  link.rel = "stylesheet";
  link.href = cssFile;
  document.body.appendChild(link);
}
</script>
<script>
window.onload = function() {
var p = document.createElement('p');
var duration = performance.now() - startTime;
p.innerHTML = "It took " + (performance.now() - startTime) + " to parse the css";
document.body.appendChild(p);
};
</script>
